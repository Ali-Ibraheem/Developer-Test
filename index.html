<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logoipsm</title>
        <link rel="shortcut icon" href="./assets/Logo/Logo.svg" type="image/x-icon">
    </head>

    <body style="margin: 0; padding: 0;">
        <div class="continer" style="width: 100%; min-height: 100vh; background-color: #31353f; display: flex;">
            <!-- Said Bar -->
            <div class="saidBar"
                style="width: 18%; min-height: 100%; background-color: #1b202b; display: flex; flex-direction: column; align-items: center;">
                <!-- logo -->
                <div class="logo">
                    <h2 style="color: #FFFFFF; font: inter 700 21px; line-height: 25px; padding: 2px;">
                        <img src="./assets/Logo/Logo.svg" alt="logo.." width="32px">
                        Logoipsm
                    </h2>
                </div>
                <!-- Top and bottom menus -->
                <div class="menus"
                    style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
                    <!-- Top menu -->
                    <ul
                        style="list-style: none; width: 100%; ;display: flex; flex-direction: column; align-items: flex-start; gap: 20px;">
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #ffffff; display: flex; align-items: center; gap: 18px;
                                background-color: #3A6FF8; box-shadow: 4px 4px 32px 0px #675AFF12; border-radius: 10px; padding: 10px;">
                                <img src="./assets/Icons/overview.svg" alt="chart icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">
                                    Overview
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 10px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/chart.svg" alt="chart icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">
                                    Chart
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 10px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/transactions.svg" alt="chart icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">
                                    Transaction
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 10px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/wallet.svg" alt="chart icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">
                                    Wallet
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 10px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/news.svg" alt="chart icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">
                                    News
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 10px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/mail.svg" alt="chart icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">
                                    Mail Box
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul
                        style="list-style: none; width: 100%; ;display: flex; flex-direction: column; align-items: flex-start; gap: 20px;">
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 18px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/setting.svg" alt="setting icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">Setting</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                style="text-decoration: none; color: #9E9E9E; display: flex; align-items: center; gap: 18px;  border-radius: 10px; padding: 5px;">
                                <img src="./assets/Icons/logout.svg" alt="logout icon">
                                <span
                                    style="font-family: Poppins; font-size: 12px; font-weight: 400; line-height: 21px; text-align: left;">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- content -->
            <div class="content" style="width: 81%;">
                <!-- header -->
                <header
                    style="width: 95%; display: flex; align-items: center; justify-content: space-between; padding: 1px 20px; margin: 0 auto;;">
                    <h1 style="color: #FFFFFF; font: Poppins 600 32px;">
                        Dashboard
                    </h1>
                    <div class="serch" style="position: relative;">
                        <input type="search" placeholder="Search..."
                            style="width: 250px; padding: 8px ; background-color: #1B2028; border-radius: 8px; color: #9E9E9E;">
                        <img src="./assets/Icons/search.svg" alt="search icon"
                            style="position: absolute; right: 2%;top: 15%; color: #9E9E9E;">
                    </div>
                    <div class="navigt"
                        style="width: 250px; display: flex; align-items: center; justify-content: space-between;">
                        <img src="./assets/Icons/alarmIcon.svg" alt="">
                        <div style="width: 175px; display: flex; align-items: center; justify-content: space-between;">
                            <img src="./assets/imag/Photo.svg" alt="">
                            <h5 style="color: #9E9E9E;">Courtney Henry</h5>
                            <img src="./assets/Icons/arrow-down.svg" alt="">
                        </div>
                    </div>
                </header>
                <!-- coins cards -->
                <div class="coins"
                    style="display: flex; width: 90%; align-items: center; justify-content: space-evenly;">
                    <img src="./assets/imag/BTC-card.svg" alt="" style="width: 25%;">
                    <img src="./assets/imag/LTC-card.svg" alt="" style="width: 25%;">
                    <img src="./assets/imag/ETH-card.svg" alt="" style="width: 25%;">
                    <img src="./assets/imag/SOL-card.svg" alt="" style="width: 25%;">
                </div>
                <!-- main content -->
                <section
                    style="display: flex; align-items: start ; justify-content: flex-start; width: 95%; margin-left: 10px;">
                    <!-- mastercard and my portfolio -->
                    <div class="leftContent"
                        style="width: 34%; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 28px;">
                        <img src="./assets/imag/Master-Card.svg" alt="" style="width: 85%;">
                        <img src="./assets/imag/My-Portfolio.svg" alt="" style="width: 98%;">
                    </div>
                    <!-- chart and live market -->
                    <div class="rightContent"
                        style="width: 64%;display: flex; flex-direction: column; align-items: center; gap: 10px;">
                        <img src="./assets/imag/Chart.svg" alt="" style="width: 98%;">
                        <img src="./assets/imag/Live-Market.svg" alt="" style="width: 90%;">
                    </div>
                </section>
            </div>
        </div>
    </body>

</html>
